<iframe *ngIf="currentFormIndex !== null" #formFrame [src]="safeUrls[currentFormIndex]" (load)="checkFormCompletion(formFrame)" width="640" height="480" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
